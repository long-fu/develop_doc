apiVersion: v1
kind: Namespace
metadata:
  name: ec-dashboard

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: harbor
  namespace: default
imagePullSecrets:
- name: harbor-secret

---

kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: ec-dashboard
  name: ec-dashboard
  namespace: ec-dashboard
spec:
  ports:
    - port: 8086
      targetPort: 8086
  selector:
    k8s-app: ec-dashboard
  type: NodePort

---

kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    k8s-app: ec-dashboard
  name: ec-dashboard
  namespace: ec-dashboard
spec:
  serviceAccount: harbor
  selector:
    matchLabels:
      k8s-app: ec-dashboard
  template:
    metadata:
      labels:
        k8s-app: ec-dashboard
    spec:
      nodeSelector:
        ec-app: dashboard
      containers:
        - name: ec-dashboard-manager
          image: 119.23.231.199/test/ec-manager:v0.0.5
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
        - name: ec-dashboard-web
          image: 119.23.231.199/test/ec-manager-web:v0.0.5.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8086
              protocol: TCP

apiVersion: v1
kind: Namespace
metadata:
  name: ec-account

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-view
  namespace: ec-dashboard
--- 
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: my-view
rules:
  - apiGroups: [""]
    resources: ["namespaces","pods","nodes"] 
    resourceName: []
    verbs: ["get", "watch", "list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: my-test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view # 关联的角色
subjects: # 包含角色所适用的对象的引用。
- kind: ServiceAccount
  name: my-view
  namespace: ec-dashboard


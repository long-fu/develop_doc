apiVersion: v1
kind: Namespace
metadata:
  name: t-eio-dashboard

---

# apiVersion: v1
# kind: ServiceAccount
# metadata:
#   labels:
#     k8s-app: kubernetes-dashboard
#   name: kubernetes-dashboard
#   namespace: kubernetes-dashboard

# ---

kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: t-eio-dashboard
  name: t-eio-dashboard
  namespace: t-eio-dashboard
spec:
  ports:
    - port: 8086
      targetPort: 8086
  selector:
    k8s-app: t-eio-dashboard
  type: NodePort
  externalIPs:
    - 119.23.226.24
---

kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    k8s-app: t-eio-dashboard
  name: t-eio-dashboard
  namespace: t-eio-dashboard
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: t-eio-dashboard
  template:
    metadata:
      labels:
        k8s-app: t-eio-dashboard
    spec:
      nodeSelector: # configure the nodeSelector here to directly schedule pods to specific nodes
        app: t-eio
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: t-eio-dashboard-manager
          image: t-eio-manager-0.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
        - name: t-eio-dashboard-web
          image: t-eio-web-0.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
